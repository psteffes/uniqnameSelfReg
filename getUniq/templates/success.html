{% extends "base.html" %}

{% block content %}
<main id="main" class="container">

  <div class="row">
    <div id="grid" class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">

     {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
     {% endfor %}

     <h1 class="text-center lead">Success</h1>

     <div class="panel panel-default">
     <div class="panel-body">

      <div id="couBox" class="form-group">
        <p class="h4">You did it!</p>
      </div>

    </div>
  </div>
</main>

{% endblock %}
