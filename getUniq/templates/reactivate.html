{% extends "base.html" %}

{% block javascript %}
<script>
$(document).ready(function(){
  $('#tab_create').addClass('active');
});
</script>
{% endblock javascript %}

{% block content %}

<main id="main" class="container">

  <h1 id="title" class="text-center lead">Reactivate Your Uniqname</h1>

  <div class="row">
    <div id="grid" class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">

     <div class="panel panel-default">
     <div class="panel-body">

      <div id="couBox" class="form-group">
        <p>You already have uniqname: {{ uid }}</p>
      </div>

      <form action="" class="blueForms" method="post">
        {% csrf_token %}
        <div class="form-actions">
          <input name="accept" class="btn btn-lg btn-blue btn-block" type="submit" value="Reactivate My Uniqname"/>
        </div>
      </form>

     </div>
     </div>

    </div>
  </div>
</main>

{% endblock %}
